<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute in Web Page</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for=" User_name">Enter_username:</label>
            <input type="text" id="User_name" placeholder="User_name" name="Username">
        </div>
            <br>
        <div>
            <label for=" Password">Enter_Password:</label>
            <input type="password" id="Password" placeholder="Password" name="Password">
        </div><br>
        <div>
            <label for=" age">Enter_Your age:</label>
            <input type="age" id="age" placeholder="age" name="age">
        </div>
        <input type="submit">
</body>

</html>
