<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Element</title>
</head>
<body>
    <form>
       User_name:
        <input type="text"><br>
        Checkbox:
        <input type="checkbox"><br>
        Date:
        <input type="date"><br>
        Radio:
        <input type="radio"><br>
         Time:
        <input type="time"><br>
        Password:
        <input type="password"><br>
        Colour:
        <input type="colour"><br>
        Teliphone:
        <input type="tel"><br>
        Button:
        <input type="button"><br>
        Hidden:
        <input type="hidden"><br>
        Determine_Location
        <input type="datetime-local"><br>
        Image:
        <input type="image"><br>
    </form>
</body>
</html>
