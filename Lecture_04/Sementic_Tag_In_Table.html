<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEmentic Tag Using In Table</title>
</head>
<body>
    <table border="n">
    <!--This Is Caption Of Table-->
    <h2>Food Menu</h2>
    <!--This is Header Part Of Our Table-->
    <thead>
       <tr>
        <th>Food</th>
        <th>Item</th>
       </tr>
      
    </thead>
    <!--This is the part of body of our table -->
    <tr>
        <td>Frooti</td>
        <td>10</td>
       </tr>
           
       <tr>
        <td>Somasa</td>
        <td>12</td>
       </tr>

       <tr>
        <td>Chips</td>
        <td>20</td>
       </tr>

       <!--Thid Is the bootom part of the table-->
       <tfoot>
        <tr>
            <td><b>SUM</b></td>
            <td>42</td>
           </tr>
        
       </tfoot>

    </tbody>

    </table>
</body>
</html>
