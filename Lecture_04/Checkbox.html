<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Of Checkbox</title>
</head>
<body>
<div>
    <form action="/Server">
        <input type="checkbox" id="age" name="age">
        <label for="age"> I am 18+</label>
    </form>   
</div>

<div>
    <form action="/Server">
        <input type="checkbox" id="age" name="age" /checked>
        <label for="age"> I am 18+</label>
    </form>   
</div>
    
</body>
</html>
