<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Colspan And Rowspant</title>
</head>
<body>
    <table border="1">
        <caption>Food Menu</caption>
        <thead>
          <tr>
            <th  rowspan="2" >Item</th>
            <th colspan="2">Price</th>
          </tr>

          <tr>
            <th>INR</th>
            <th>USR</th>
          </tr>

        </thead>
         <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
         </tr>

         <tr>
            <td>Somasa</td>
            <td>12</td>
            <td>0.17</td>
         </tr>

         <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.20</td>
         </tr>

        <tbody>

        </tbody>
    </table>
    
</body>
</html>
