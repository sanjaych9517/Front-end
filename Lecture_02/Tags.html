<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useing_of_Different Tag</title>
</head>
<body>
<!--Using of p tag-->
    <p> Twinkle Twinkle little star how i wonder what you are </p>

<!--Using Of BR Tag-->
    <p> Twinkle Twinkle <br>little star<br> how i wonder<br> what you are </p>

<!--Using Of Bold Itallic & Underline Tags-->
    <p> <b>Twinkle Twinkle</b> <br>  
        <i>little star</i><br> 
        <u>how i wonder<br> </u>
         you are </p>
    
</body>
</html>
