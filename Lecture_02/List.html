<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & UnOrdered List</title>
</head>
<body style="background-color: aqua;" >

    <!--CODE OF UN-ORDERED LIST-->

    <ul>
        <h2>* UnOrderedList</h2>
        <li>Dosa</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Somasa</li>
    </ul>
    
    <!--CODE OF-ORDERED LIST-->
    
     <ol type="A">
        <h2>* OrderedList</h2>
        <li>Dosa</li>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Somasa</li>
    </ol>
    
</body>
</html>
